<div class="uk-overflow-auto">
  <p>
    <button class="uk-button uk-button-secondary uk-button-large" (click)="goBack()">Most Relevant</button>
  </p>
  <ul uk-accordion *ngFor="let tweet of tweets">
      <li>
          <a class="uk-accordion-title" href="#">{{tweet.username}}</a>
          <div class="uk-accordion-content">
              <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                  <thead>
                      <tr>
                          <th class="uk-table-shrink"></th>
                          <th class="uk-table-shrink">Username</th>
                          <th class="uk-table-expand">Tweet</th>
                          <th class="uk-table-shrink uk-text-nowrap">Followers</th>
                          <th class="uk-table-shrink uk-text-nowrap">Retweets</th>
                          <th class="uk-table-shrink uk-text-nowrap">Favorites</th>
                          <th class="uk-table-shrink uk-text-nowrap">Date</th>
                      </tr>
                  </thead>
                  <tbody *ngFor="let tweetDetail of tweet.tweets">
                      <tr>
                          <td><img class="uk-preserve-width uk-border-circle" src="../../../assets/twitter.png" width="40" alt="">
                          </td>
                          <td class="uk-text-nowrap">{{tweet.username}}</td>
                          <td class="uk-text-truncate">{{tweetDetail.tweet}}</td>
                          <td class="uk-text-nowrap">{{tweetDetail.followers}}</td>
                          <td class="uk-text-nowrap">{{tweetDetail.retweets}}</td>
                          <td class="uk-text-nowrap">{{tweetDetail.tweetFavorites}}</td>
                          <td class="uk-text-nowrap">{{tweetDetail.date | date}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </li>
  </ul>
</div>
